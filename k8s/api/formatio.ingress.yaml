apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: formatio-api-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: api-formatio.k8s.overal-x.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: formatio-api-service
            port:
              number: 3000
